---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: jekyll-posts
  label: Posts
  create: all
- type: select
  name: categories
  label: Medium
  description: Choisir un ou plusieurs mediums pour cette pièce
  hidden: false
  config:
      source:
        type: custom
      options:
          - "Son"
          - "Vidéo"
          - "Edition"
          - "Dessin"
          - "Volume"
upload_dir: imgs
public_path: "/imgs"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
